"""A user from the system"""
type Category {
  active: Boolean!
  createdBy: User
  description: String
  id: ID!
  name: String!
}

input CreateCategoryInput {
  description: String
  name: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

type LoginUserResult {
  accessToken: String!
  user: User!
}

type Mutation {
  CreateCategory(input: CreateCategoryInput!): Category!
  LoginUser(input: LoginUserInput!): LoginUserResult
  RegisterUser(input: RegisterUserInput!): User
  _m: String!
}

type Query {
  GetCategories: [Category!]
  GetCategoryById(id: ID!): Category
  _q: String!
  me: User
}

input RegisterUserInput {
  email: String!
  name: String!
  password: String!
  passwordConfirmation: String!
}

"""A user from the system"""
type User {
  active: Boolean!
  email: String!
  id: ID!
  name: String!
}
